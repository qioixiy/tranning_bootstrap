<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bootstrap 输入框组</title>
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://apps.bdimg.com/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>

    <div class="container">

      <div style="padding: 100px 100px 10px;">
        <form class="bs-example bs-example-form" role="form">
          <div class="input-group">
            <span class="input-group-addon">@</span>
            <input type="text" class="form-control" placeholder="twitterhandle">
          </div>
          <br>
          <div class="input-group">
            <input type="text" class="form-control">
            <span class="input-group-addon">.00</span>
          </div>
          <br>
          <div class="input-group">
            <span class="input-group-addon">$</span>
            <input type="text" class="form-control">
            <span class="input-group-addon">.00</span>
          </div>
        </form>
      </div>

      <div style="padding: 100px 100px 10px;">
        <form class="bs-example bs-example-form" role="form">
          <div class="input-group input-group-lg">
            <span class="input-group-addon">@</span>
            <input type="text" class="form-control" placeholder="Twitterhandle">
          </div>
          <br>
          <div class="input-group">
            <span class="input-group-addon">@</span>
            <input type="text" class="form-control" placeholder="Twitterhandle">
          </div>
          <br>
          <div class="input-group input-group-sm">
            <span class="input-group-addon">@</span>
            <input type="text" class="form-control" placeholder="Twitterhandle">
          </div>
        </form>
      </div>

      <div style="padding: 100px 100px 10px;">
        <form class="bs-example bs-example-form" role="form">
          <div class="row">
            <div class="col-lg-6">
              <div class="input-group">
                <span class="input-group-addon">
                  <input type="checkbox"></span>
                  <input type="text" class="form-control">
              </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->
          </div>
          <br>
          <div class="row">
            <div class="col-lg-6">
              <div class="input-group">
                <span class="input-group-addon">
                  <input type="radio"></span>
                  <input type="text" class="form-control">
              </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->
          </div><!-- /.row -->
        </form>
      </div>

      <div style="padding: 100px 100px 10px;">
        <form class="bs-example bs-example-form" role="form">
          <div class="row">
            <div class="col-lg-6">
              <div class="input-group">
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button">Go!</button>
                </span>
                <input type="text" class="form-control">
              </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->
          </div>
          <br>
          <div class="row">
            <div class="col-lg-6">
              <div class="input-group">
                <input type="text" class="form-control">
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button">Go!</button>
                </span>
              </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->
          </div><!-- /.row -->
        </form>
      </div>

      <div style="padding: 100px 100px 10px;">
        <form class="bs-example bs-example-form" role="form">
          <div class="row">
            <div class="col-lg-6">
              <div class="input-group">
                <div class="input-group-btn">
                  <button type="button" class="btn btn-default
                                               dropdown-toggle" data-toggle="dropdown">下拉菜单
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu">
                    <li>
                      <a href="#">功能</a>
                    </li>
                    <li>
                      <a href="#">另一个功能</a>
                    </li>
                    <li>
                      <a href="#">其他</a>
                    </li>
                    <li class="divider"></li>
                    <li>
                      <a href="#">分离的链接</a>
                    </li>
                  </ul>
                </div><!-- /btn-group -->
                <input type="text" class="form-control">
              </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->
          </div>
          <br>
          <div class="row">
            <div class="col-lg-6">
              <div class="input-group">
                <input type="text" class="form-control">
                <div class="input-group-btn">
                  <button type="button" class="btn btn-default
                                               dropdown-toggle" data-toggle="dropdown">下拉菜单
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu pull-right">
                    <li>
                      <a href="#">功能</a>
                    </li>
                    <li>
                      <a href="#">另一个功能</a>
                    </li>
                    <li>
                      <a href="#">其他</a>
                    </li>
                    <li class="divider"></li>
                    <li>
                      <a href="#">分离的链接</a>
                    </li>
                  </ul>
                </div><!-- /btn-group -->
              </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->
          </div><!-- /.row -->
        </form>
      </div>

      <div style="padding: 100px 100px 10px;">
        <form class="bs-example bs-example-form" role="form">
          <div class="row">
            <div class="col-lg-6">
              <div class="input-group">
                <div class="input-group-btn">
                  <button type="button" class="btn btn-default" tabindex="-1">下拉菜单</button>
                  <button type="button" class="btn btn-default
                                               dropdown-toggle" data-toggle="dropdown" tabindex="-1">
                    <span class="caret"></span>
                    <span class="sr-only">切换下拉菜单</span>
                  </button>
                  <ul class="dropdown-menu">
                    <li>
                      <a href="#">功能</a>
                    </li>
                    <li>
                      <a href="#">另一个功能</a>
                    </li>
                    <li>
                      <a href="#">其他</a>
                    </li>
                    <li class="divider"></li>
                    <li>
                      <a href="#">分离的链接</a>
                    </li>
                  </ul>
                </div><!-- /btn-group -->
                <input type="text" class="form-control">
              </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->
          </div>
          <br>
          <div class="row">
            <div class="col-lg-6">
              <div class="input-group">
                <input type="text" class="form-control">
                <div class="input-group-btn">
                  <button type="button" class="btn btn-default" tabindex="-1">下拉菜单</button>
                  <button type="button" class="btn btn-default
                                               dropdown-toggle" data-toggle="dropdown" tabindex="-1">
                    <span class="caret"></span>
                    <span class="sr-only">切换下拉菜单</span>
                  </button>
                  <ul class="dropdown-menu pull-right">
                    <li>
                      <a href="#">功能</a>
                    </li>
                    <li>
                      <a href="#">另一个功能</a>
                    </li>
                    <li>
                      <a href="#">其他</a>
                    </li>
                    <li class="divider"></li>
                    <li>
                      <a href="#">分离的链接</a>
                    </li>
                  </ul>
                </div><!-- /btn-group -->
              </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->
          </div><!-- /.row -->
        </form>
      </div>

    </div>

  </body>
</html>
