<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bootstrap 警告</title>
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://apps.bdimg.com/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>

    <div class="container">

      <div class="alert alert-success">成功！很好地完成了提交。</div>
      <div class="alert alert-info">信息！请注意这个信息。</div>
      <div class="alert alert-warning">警告！请不要提交。</div>
      <div class="alert alert-danger">错误！请进行一些更改。</div>

      <div class="alert alert-success alert-dismissable">
        <button type="button" class="close" data-dismiss="alert"
                aria-hidden="true">
          &times;
        </button>
        成功！很好地完成了提交。
      </div>
      <div class="alert alert-info alert-dismissable">
        <button type="button" class="close" data-dismiss="alert"
                aria-hidden="true">
          &times;
        </button>
        信息！请注意这个信息。
      </div>
      <div class="alert alert-warning alert-dismissable">
        <button type="button" class="close" data-dismiss="alert"
                aria-hidden="true">
          &times;
        </button>
        警告！请不要提交。
      </div>
      <div class="alert alert-danger alert-dismissable">
        <button type="button" class="close" data-dismiss="alert"
                aria-hidden="true">
          &times;
        </button>
        错误！请进行一些更改。
      </div>

      <div class="alert alert-success">
        <a href="#" class="alert-link">成功！很好地完成了提交。</a>
      </div>
      <div class="alert alert-info">
        <a href="#" class="alert-link">信息！请注意这个信息。</a>
      </div>
      <div class="alert alert-warning">
        <a href="#" class="alert-link">警告！请不要提交。</a>
      </div>
      <div class="alert alert-danger">
        <a href="#" class="alert-link">错误！请进行一些更改。</a>
      </div>

    </div>

  </body>
</html>
