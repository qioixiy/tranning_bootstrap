<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bootstrap 选框</title>
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://apps.bdimg.com/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>

    <label for="name">默认的复选框和单选按钮的实例</label>
    <div class="checkbox">
      <label>
        <input type="checkbox" value="">选项 1
      </label>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" value="">选项 2
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>选项 1
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">选项 2 - 选择它将会取消选择选项 1
      </label>
    </div>
    <label for="name">内联的复选框和单选按钮的实例</label>
    <div>
      <label class="checkbox-inline">
        <input type="checkbox" id="inlineCheckbox1" value="option1">选项 1
      </label>
      <label class="checkbox-inline">
        <input type="checkbox" id="inlineCheckbox2" value="option2">选项 2
      </label>
      <label class="checkbox-inline">
        <input type="checkbox" id="inlineCheckbox3" value="option3">选项 3
      </label>
      <label class="checkbox-inline">
        <input type="radio" name="optionsRadiosinline" id="optionsRadios3" value="option1" checked>选项 1
      </label>
      <label class="checkbox-inline">
        <input type="radio" name="optionsRadiosinline" id="optionsRadios4" value="option2">选项 2
      </label>
    </div>

  </body>
</html>
