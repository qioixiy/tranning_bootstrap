<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bootstrap 徽章</title>
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://apps.bdimg.com/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>

    <div class="container">

      <a href="#">Mailbox <span class="badge">50</span></a>

      <div class="container">
        <h2>徽章</h2>
        <p>.badge 类指定未读消息的数量:</p>
        <p><a href="#">收件箱 <span class="badge">21</span></a></p>
      </div>

      <h4>胶囊式导航中的激活状态</h4>
      <ul class="nav nav-pills">
        <li class="active">
          <a href="#">首页
            <span class="badge">42</span>
          </a>
        </li>
        <li>
          <a href="#">简介</a>
        </li>
        <li>
          <a href="#">消息
            <span class="badge">3</span>
          </a>
        </li>
      </ul>
      <br>
      <h4>列表导航中的激活状态</h4>
      <ul class="nav nav-pills nav-stacked" style="max-width: 260px;">
        <li class="active">
          <a href="#">
            <span class="badge pull-right">42</span>首页</a>
        </li>
        <li>
          <a href="#">简介</a>
        </li>
        <li>
          <a href="#">
            <span class="badge pull-right">3</span>消息
          </a>
        </li>
      </ul>

    </div>

  </body>
</html>
